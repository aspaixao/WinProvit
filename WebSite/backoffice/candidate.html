<head>

    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>WindProvit candidate!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">WinProvit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                   </li>
                   <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="candidate.html">Candidate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="user.html">Users</a>
                   </li>
                </ul>
                <form class="d-flex">
                    <a class="nav-link" href="#" onclick="Logout()">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    <p></p>
    <div  class="col-11 m-auto">
    <h1>Candidates</h1> 
    <p></p>
    <div id="newCandidate" class="col-6">
        <form name="fNew" action="#" onsubmit="AddCandidate()">
            <div class="form-group">
                <input hidden type="text" name="" id="code" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Name: </label>
                <input type="text" name="" id="name" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" name="" id="email" class="form-control" placeholder="@" />
            </div>
            <div class="form-group">
                <label>Phone: </label>
                <input type="text" name="" id="phone" class="form-control" placeholder="987987789" />
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" name="" id="address" class="form-control" placeholder="Street, Avenue ..." />
            </div>
            <br />
            <div class="form-group">
                <input type="submit" name="" class="btn btn-success" value="Save" />
            </div>
        </form>
    </div>
    <br />
    <table class="table" id="tCandidate">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbody">
            <script>getCandidates();</script>
        </tbody>
    </table>
</div>
</body>
</html>
