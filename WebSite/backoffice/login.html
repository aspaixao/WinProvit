<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="login.js"></script>

    <title>WindProvit candidate!</title>
</head>
<body>
    <div class="container" style="margin-top:50px">

        <div class="card col-md-5 col-md-offset-3 m-auto">
            <h5 class="card-header">Authentication</h5>
            <div class="card-body">
                <div>
                    <form name="loginForm" action="#" onsubmit="Validate()">
                        <div class="form-group">
                            <label>Login: </label>
                            <input type="text" name="" id="user" class="form-control" placeholder="username" />
                        </div>
                        <br />
                        <div class="form-group">
                            <label>Password: </label>
                            <input type="password" name="" id="password" class="form-control" placeholder="password" />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="submit" name="" class="btn btn-primary" value="login" />
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
